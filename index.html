<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
<div class="flex flex-col md:flex-row min-h-screen">
  <aside class="bg-gray-800 text-white w-full md:w-64 p-4">
    <h2 class="text-2xl font-bold mb-6 text-center">Admin Panel</h2>
    <nav class="space-y-4">
      <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700 transition">Dashboard</a>
      <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700 transition">Orders</a>
      <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700 transition">Products</a>
      <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700 transition">Customers</a>
      <a href="#" class="block py-2 px-4 rounded hover:bg-gray-700 transition">Settings</a>
    </nav>
  </aside>
  <div class="flex-1 p-6">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold">Dashboard</h1>
      <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">Logout</button>
    </header>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-6">
      <div class="bg-white p-4 rounded-lg shadow text-center">
        <h2 class="text-lg font-bold mb-2">Earnings</h2>
        <p class="text-green-500 text-2xl">12,000</p>
      </div>
      <div class="bg-white p-4 rounded-lg shadow text-center">
        <h2 class="text-lg font-bold mb-2">Orders</h2>
        <p class="text-blue-500 text-2xl">320</p>
      </div>
      <div class="bg-white p-4 rounded-lg shadow text-center">
        <h2 class="text-lg font-bold mb-2">Users</h2>
        <p class="text-purple-500 text-2xl">1,500+</p>
      </div>
      <div class="bg-white p-4 rounded-lg shadow text-center">
        <h2 class="text-lg font-bold mb-2">Feedback</h2>
        <p class="text-yellow-500 text-2xl">85%</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
